{% load static %}
{% load sass_tags %}
<link href="{% sass_src 'restaurants/style.scss' %}" rel="stylesheet" type="text/css" />

<h1>The Restaurant Index</h1>
{% if all_restaurants %}
    <ul>
    {% for restaurant in all_restaurants %}
        <li><a href="{% url 'restaurants:detail' restaurant.id %}">{{ restaurant.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No restaurants in the database.</p>
{% endif %}
